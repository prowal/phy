<script>
const $ = document.querySelector.bind(document);

// Declare vars
let rtWaveChart;
let rtFourierChart;

let rtWavePoints;
let rtFourierPoints;

let recWavePoints;
let recFourierPoints;

let recWaveData = [new PlotlyData()];
let recFourierData = [new PlotlyData()];
let savWaveData = [new PlotlyData()];
let savFourierData = [new PlotlyData()];

const rtBasebufferSize = 4096;
const rtLength = 0.04;

// Create the Fourier object
let fourier = new Fourier(rtBasebufferSize);

// Create a PhyAudio object
let audio = new PhyAudio(rtBasebufferSize);

// Create a FileReader object
let fileReader = new FileReader();
fileReader.addEventListener("loadend", onFileReaderLoadEnd);

let activeTab;

let isModeBarDisplayed = true;

// Get the default max sample rate from the audio context
let baseSampleRate = audio.getSampleRate();

// rt vars
let rtSampleRate = baseSampleRate;
let rtRecordedSampleRate = baseSampleRate; // The sample was recorded with this sampleRate

let paused = false;
let stabilization = true;

// record vars
let sampleLength = parseFloat($("#sampleLengthInput").value);
let recSampleRate = baseSampleRate; // The sample will be recorded with this sampleRate
let recordedSampleRate; // The sample was recorded with this sampleRate

let samplingStartTime;

// save vars
let saves = [];

// Get canvas contexts (rt)
const rtWaveCanvasCtx = $("canvas.rtWaveCanvas").getContext("2d");
const rtFourierCanvasCtx = $("canvas.rtFourierCanvas").getContext("2d");

// Get plotly div elements (rec)
const recWaveGraph = $("#recGraphContainer");
const recFourierGraph = $("#recFourierContainer");

// Get plotly div elements (sav)
let savWaveGraph = $("#savGraphContainer");
let savFourierGraph = $("#savFourierContainer");

// Get progress bar element
const recSampleContainer = $("#recSampleContainer");
const recProgressBar = $("#recProgressBar");
const recProgressBarContainer = $("#recProgressBarContainer");
const recProgressBarLabel = $("#recProgressBarLabel");

// Get label elements
const recSampleLengthLabel = $("#recSampleLengthLabel");
const savSampleLengthLabel = $("#savSampleLengthLabel");

// Get sliders elements
const rtAmplificationSlider = $("#rtAmplificationSlider");
const rtAmplificationValue = $("#rtAmplificationValue");
rtAmplificationSlider.addEventListener("input", onRtAmplificationSliderChange);
rtAmplificationSlider.addEventListener("dblclick", onRtAmplificationSliderDblClick);
rtAmplificationValue.addEventListener("dblclick", onRtAmplificationSliderDblClick);

// Get inputs and selects elements
const sampleLengthInput = $("#sampleLengthInput");
sampleLengthInput.addEventListener("keyup", function(event){onSampleLengthInputKeyup(event)});

const saveNameInput = $("#saveNameInput");
saveNameInput.addEventListener("keyup", function(event){onSaveNameInputKeyup(event)});

const fileInput = $("#fileInput");
fileInput.addEventListener("change", function(event){onFileInputChange(event)});

const fileInputResultDiscardButton = $("#fileInputResultDiscardButton");
fileInputResultDiscardButton.addEventListener("click", onFileInputResultDiscardButtonClick);

const rtSampleRateSelect = $("#rtSampleRateSelect");

const recSampleRateSelect = $("#recSampleRateSelect");
recSampleRateSelect.addEventListener("change", onRecSampleRateSelectChange);

const savSampleRateSelect = $("#savSampleRateSelect");
savSampleRateSelect.addEventListener("change", onSavSampleRateSelectChange);

// Get the tab bar and tab buttons elements
const tabBar = $("#tabBar");

let tabButtons = [];
tabButtons[0] = $("#rtTabButton");
tabButtons[1] = $("#recTabButton");
tabButtons[0].addEventListener("click", function(){onTabButtonClick(0)});
tabButtons[1].addEventListener("click", function(){onTabButtonClick(1)});

let tabs = [];
tabs[0] = $("#rtTab");
tabs[1] = $("#recTab");
tabs[2] = $("#savTab");

const sampleTabButton = $("#sampleTabButton");
const fileTabButton = $("#fileTabButton");
sampleTabButton.addEventListener("click", function(){onRecTabButtonClick(0)});
fileTabButton.addEventListener("click", function(){onRecTabButtonClick(1)});

const sampleTab = $("#sampleTab");
const fileTab = $("#fileTab");

// Get buttons elements
const pauseButton = $("#pauseButton");
pauseButton.addEventListener("click", onPauseButtonClick);

const rtSaveButton = $("#rtSaveButton");
rtSaveButton.addEventListener("click", onRtSaveButtonClick);

const sampleButton = $("#sampleButton");
sampleButton.addEventListener("click", onSampleButton);

let recPlayToggleButton = new ToggleButton($("#recPlayButton"),"<i class='fas fa-play'></i> Lire","<i class='fas fa-stop'></i> Stop",onRecPlayButtonClick,onRecStopButtonClick);
let savPlayToggleButton = new ToggleButton($("#savPlayButton"),"<i class='fas fa-play'></i> Lire","<i class='fas fa-stop'></i> Stop",onSavPlayButtonClick,onSavStopButtonClick);

const recSaveButton = $("#recSaveButton");
recSaveButton.addEventListener("click", onRecSaveButtonClick);

const validateSaveButton = $("#validateSaveButton");
validateSaveButton.addEventListener("click", onValidateSaveButtonClick);

const validateFileButton = $("#validateFileButton");
validateFileButton.addEventListener("click", onValidateFileButtonClick);

const fourierReplotButton = $("#fourierReplotButton");
fourierReplotButton.addEventListener("click", onFourierReplotButtonClick);

const infoButton = $("#infoButton");
infoButton.addEventListener("click", onInfoButtonClick);
const closeInfoButton = $("#closeInfoButton");
closeInfoButton.addEventListener("click", onCloseInfoButtonClick);

populateSampleRateSelect(recSampleRateSelect, 1, 16);
populateSampleRateSelect(rtSampleRateSelect, 1, 2);


/*----------------------------------------------------------------------------------------------
-----------------------------------------GRAPH SETTINGS-----------------------------------------
----------------------------------------------------------------------------------------------*/
let rtGraphConfig = new GraphJSConfig("", "Temps (s)", "Amplitude", 0, 0.04, -32768, 32768);
let rtFourierConfig = new GraphJSConfig("", "Fréquence (Hz)", "Amplitude", 0, 10000, 0, 32768);

let recGraphLayout = new PlotlyLayout("", "Temps (s)", "Amplitude", 0, 0.05, -32768, 32768);
let recFourierLayout = new PlotlyLayout("", "Fréquence (Hz)", "Amplitude", 0, 10000, 0, 32768, "r", ".2f");

let savGraphLayout = new PlotlyLayout("", "Temps (s)", "Amplitude", 0, 0.05, -32768, 32768);
let savFourierLayout = new PlotlyLayout("", "Fréquence (Hz)", "Amplitude", 0, 10000, 0, 32768, "r", ".2f");

let plotlyConfig = {responsive: true, displaylogo: false, displayModeBar: true, modeBarButtonsToRemove: ["toImage","sendDataToCloud"]};

/*----------------------------------------------------------------------------------------------
------------------------Create the rec and sav graphs and link the datas------------------------
----------------------------------------------------------------------------------------------*/
Plotly.react(recWaveGraph, recWaveData, recGraphLayout, plotlyConfig);
Plotly.react(recFourierGraph, recFourierData, recFourierLayout, plotlyConfig);

Plotly.react(savWaveGraph, savWaveData, savGraphLayout, plotlyConfig);
Plotly.react(savFourierGraph, savFourierData, savFourierLayout, plotlyConfig);

/*----------------------------------------------------------------------------------------------
-----------------------------------------DRAW FUNCTIONS-----------------------------------------
----------------------------------------------------------------------------------------------*/
function realtimeDraw() {
	if(paused == false){
	// Get the chosen sample rate
	rtSampleRate = rtSampleRateSelect.value;

	// sample
	let graphData = audio.getGraph();

	rtWavePoints = new Points(graphData.length);
	// Set the new datas
	for(let i = 0; i < graphData.length; i++){
		rtWavePoints.x[i] = i / baseSampleRate;
	}

	// Apply chosen sampleRate
	rtWavePoints.x = modifySampleRate(rtWavePoints.x, baseSampleRate, rtSampleRate);
	rtWavePoints.y = modifySampleRate(graphData, baseSampleRate, rtSampleRate);

	// Compute the fourier
	rtFourierPoints  = computeFourier(rtWavePoints, rtSampleRate)

	// Stabilize and trim the  datas
	let trimedPoints = stabilize(rtWavePoints, rtLength * rtSampleRate);

	rtWaveChart.data.datasets[0].data = trimedPoints.toGJS();
	rtWaveChart.update();
	rtFourierChart.data.datasets[0].data = rtFourierPoints.toGJS();
	rtFourierChart.update();
	};
}

function recordDraw() {
	// Update the progressBar
	if(recProgressBarContainer.style.display === "block"){
		
		let elapsedTime = Date.now() - samplingStartTime;
		recProgressBar.style.width = Math.min((elapsedTime) / (sampleLength * 10), 100) + '%';
		let remainingTime = new Date(Math.max(0, sampleLength - (Date.now() - samplingStartTime)));

		recProgressBarLabel.innerHTML = formatDate(Math.max(0,sampleLength * 1000 - (Date.now() - samplingStartTime)));
		//recProgressBarLabel.firstChild.innerHTML = Math.floor(remainingTime/1) + ":" + Math.floor((remainingTime % 1) * 100);
	}

	// sample
	if(audio.isDataAvailable() == true){
		// Display the save and playback buttons
		recSampleContainer.style.display = "block";
		// Hide the progress bar
		recProgressBarContainer.style.display = "none";
		recProgressBarLabel.style.display = "none";
		sampleButton.style.display = "block";
		// Display the sample length
		recSampleLengthLabel.innerHTML = formatDate(sampleLength * 1000);

		// Discard old datas
		recWavePoints = new Points(sampleLength * recSampleRate);

		// Get the recorded datas
		let graphData = audio.getRecord();

		// Apply chosen sampleRate
		recWavePoints.setY(modifySampleRate(graphData, baseSampleRate, recSampleRate));
		
		// Set the new datas
		for(let i = 0; i < sampleLength * recSampleRate; i++){
			recWavePoints.x[i] = i / recSampleRate;
		}

		//Draw the wave
		recWaveData[0].x = recWavePoints.x;
		recWaveData[0].y = recWavePoints.y;
		Plotly.react(recWaveGraph, recWaveData, recGraphLayout);

		// Compute and plot the dft
		recFourierPoints = computeFourier(recWaveData[0], recSampleRate);
		recFourierData[0].x = recFourierPoints.x;
		recFourierData[0].y = recFourierPoints.y;
		Plotly.react(recFourierGraph, recFourierData, recFourierLayout);
	}
}

function saveDraw() {
	// Populate the sample rate 
	populateSampleRateSelect(savSampleRateSelect, saves[activeTab-2].recordedSampleRateLvl, 32);
	// Select the right option
	savSampleRateSelect.selectedIndex = Math.log2(saves[activeTab-2].displaySampleRateLvl) - Math.log2(saves[activeTab-2].recordedSampleRateLvl);
	// Display the sample length
	savSampleLengthLabel.innerHTML = formatDate(saves[activeTab-2].points.x[saves[activeTab-2].points.x.length-1] * 1000);

	// Apply the selected display sample rate and set the datas
	savWaveData[0].x = modifySampleRate(saves[activeTab-2].points.x.slice(), baseSampleRate / saves[activeTab-2].recordedSampleRateLvl, baseSampleRate / saves[activeTab-2].displaySampleRateLvl);
	savWaveData[0].y = modifySampleRate(saves[activeTab-2].points.y.slice(), baseSampleRate / saves[activeTab-2].recordedSampleRateLvl, baseSampleRate / saves[activeTab-2].displaySampleRateLvl);
	savFourierData[0].x = saves[activeTab-2].fpoints.x.slice();
	savFourierData[0].y = saves[activeTab-2].fpoints.y.slice();

	// Apply zoom
	savWaveGraph.layout.xaxis.autorange ="false"; // In case  the autoscale button was pressed
	savWaveGraph.layout.yaxis.autorange ="false";
	savWaveGraph.layout.xaxis.range = arrayCopy(saves[activeTab-2].range.xRange);
	savWaveGraph.layout.yaxis.range = arrayCopy(saves[activeTab-2].range.yRange);
	savFourierGraph.layout.xaxis.autorange ="false"; // In case  the autoscale button was pressed
	savFourierGraph.layout.yaxis.autorange ="false";
	savFourierGraph.layout.xaxis.range = arrayCopy(saves[activeTab-2].fourierRange.xRange);
	savFourierGraph.layout.yaxis.range = arrayCopy(saves[activeTab-2].fourierRange.yRange);

	// Draw the wave
	Plotly.react(savWaveGraph, savWaveData, savGraphLayout);
	Plotly.react(savFourierGraph, savFourierData, savFourierLayout);
}

/*----------------------------------------------------------------------------------------------
-----------------------------------COMPUTE PLOTLY FOURIER---------------------------------------
----------------------------------------------------------------------------------------------*/
function computeFourier(_wave, _sampleRate, _range){
	let startIndex;
	let stopIndex;
	if(_range == undefined){
		startIndex = 0;
		stopIndex = _wave.x.length;
	}
	else{
		startIndex = Math.floor(_range[0] * _sampleRate);
		stopIndex = Math.floor(_range[1] * _sampleRate);
	}

	// Select the needed datas
	let fftInput = new Points(stopIndex-startIndex);
	fftInput.x = _wave.x.slice(startIndex, stopIndex);
	fftInput.y = _wave.y.slice(startIndex, stopIndex);

	// limit dft to 10 kHz
	let maxIndex = fftInput.y.length / 2;
	if(_sampleRate / 2 > 10000){
		maxIndex = fftInput.y.length / _sampleRate * 10000 + 1;
	}
	// Plot the dft
	let result = new Points(maxIndex);
	fourier.computeNormalizedFft(fftInput, result, _sampleRate, false);
	return result;

}

/*----------------------------------------------------------------------------------------------
-------------------------------------MODIFY SAMPLE RATE-----------------------------------------
----------------------------------------------------------------------------------------------*/
function modifySampleRate(_wave, _initialSampleRate, _targetSampleRate){
	// End function if target == initial
	if(_initialSampleRate == _targetSampleRate){
		return _wave;
	}
	
	let factor = _initialSampleRate / _targetSampleRate;
	let l = _wave.length;
	let a = l / factor;
	let result;

	if(_wave instanceof Int16Array){
		result = new Int16Array(a);
	}
	else{
		result = new Float32Array(a);
	}
	for(let i = 0; i < a; i++){
		result[i] = _wave[i * factor];
	}
	return result;
}

/*----------------------------------------------------------------------------------------------
--------------------------------------STABILIZE FUNCTION----------------------------------------
----------------------------------------------------------------------------------------------*/
function stabilize(_points, _length){
	let maximum = 0;
	let maximumIndex = 0;
	for(let i = 0; i < _points.x.length / 10; i++){
		if(_points.y[i] > maximum){
			maximum = _points.y[i];
			maximumIndex = i;
		}
	}

	let p = new Points(_length);

	p.x.set(_points.x.slice(0, _length));
	p.y.set(_points.y.slice(maximumIndex, maximumIndex + _length));

	return p;
}

/*----------------------------------------------------------------------------------------------
-----------------------------------AUDIO PLAYBACK FUNCTION--------------------------------------
----------------------------------------------------------------------------------------------*/
function audioPlayback(_data, _sr, _callback){
	// Prepare the datas if the samplerate is not default
	if(_sr != baseSampleRate){
		let factor = baseSampleRate / _sr; 
		let prepData = [];
		for(let i = 0; i < _data.y.length; i++){
			for(let j = i * factor; j < i * factor + factor; j++){
				prepData[j] = _data.y[i];
			}
		}
		// Play the recorded sound
		audio.play(prepData);
	}
	else{
		// Play the recorded sound
		audio.play(_data.y);
	}

	// New source created everytime = reset event functions
	audio.playbackSource.onended = function(){_callback()};
}

function onAudioDecodeEnd(_data){

	// Discard old datas
	if(_data.duration > 20){
		// Display save modal
		$("#fileModal").style.display="block";
		recWavePoints = new Points(20 * baseSampleRate);
	}
	else{
		recWavePoints = new Points(_data.length);
	}

	// Display the save and playback buttons
	recSampleContainer.style.display = "block";
	// Display the sample length
	recSampleLengthLabel.innerHTML = formatDate(recWavePoints.x.length / baseSampleRate * 1000);

	// Apply chosen sampleRate
	recWavePoints.setY(modifySampleRate(convertFloat32ToInt16(_data.getChannelData(0), recWavePoints.y.length), baseSampleRate, baseSampleRate)); // TODO choose channel and change sr

	// Set the new datas
		for(let i = 0; i < recWavePoints.x.length; i++){
		recWavePoints.x[i] = i / baseSampleRate;
	}

	// Set graph axes range
	recGraphLayout.xaxis.range[1] = recWavePoints.x.length / baseSampleRate;

	// Save the sampleRate used DUMMY
	recordedSampleRate = baseSampleRate;

	//Draw the wave
	recWaveData[0].x = recWavePoints.x;
	recWaveData[0].y = recWavePoints.y;
	Plotly.react(recWaveGraph, recWaveData, recGraphLayout);

	// Compute and plot the dft
	recFourierPoints = computeFourier(recWaveData[0], recSampleRate);
	recFourierData[0].x = recFourierPoints.x;
	recFourierData[0].y = recFourierPoints.y;
	Plotly.react(recFourierGraph, recFourierData, recFourierLayout);
}
